{% extends "base.html" %}
{% load static %}
<article>
{% for post in post_list reversed %}
<ul>
<li>
Место: {{ post.location }}              
</li>
<li>
Дата: {{ post.date }}
</li>
<li>
Категория: <a href="{% url 'blog:category_posts' post.category %}"> 
{{ post.category }}</a>
</li>
</ul>          
<p>{{ post.text|truncatewords:10 }}</p>
<a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
{% if not forloop.last %}
<hr>
{% endif %}
{% endfor %}
</article>
